spring:
  profiles: dev

  datasource:
    url: jdbc:h2:mem:testdb&characterEncoding=utf8
    username: sa
    password: sa

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: none
    show-sql: true
  h2:
    console:
      path: /h2-console
      enabled: true