spring:
  profiles: test

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres&characterEncoding=utf8
    username: postgres
    password: 1234qwer
    hikari:
      auto-commit: false
      connection-timeout: 20000
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    show-sql: true
