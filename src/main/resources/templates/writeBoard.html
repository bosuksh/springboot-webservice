<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
   <div class="container">
       <h1 class="text-center">글쓰기</h1>
       <form id="writeForm">
       <div class="form-group">
<!--          <label for="title" class="col-2">제목</label>-->
           <input type="text" class="form-control" id="title" th:value="${post.title}" th:readonly="${contentNum != null}">
           <textarea class="form-control" id="content" rows="10" th:text="${post.content}" th:readonly="${contentNum != null}"></textarea>
       </div>
       <div class="offset-10 col-4 align-self-end">
           <div class="form-group">
               <button class="btn btn-primary" id="submitBtn" type="submit" th:hidden="${contentNum != null}">완료</button>
               <button class="btn btn-primary" id="updateBtn" type="button" th:hidden="${contentNum == null}">수정</button>
           </div>
           <script>
               $(function() {
                   $('#updateBtn').click(function () {
                        $(this).prop('hidden',true)
                        $('#submitBtn').prop('hidden',false);
                        $('#title').prop('readOnly',false);
                        $('#content').prop('readOnly',false);
                   })
                   const id = [[${contentNum}]];
                   console.log(id);
                   $('#writeForm').submit(function () {
                       if(id == null) {
                           ajax_submit();
                       }else {
                           ajax_submit(id);
                       }

                   })


                   function ajax_submit() {
                       var data = {};
                       data['title'] = $('#title').val();
                       data['content'] = $('#content').val();
                       data['author'] = 'me';
                       data['updated'] = new Date($.now());

                       $.ajax({
                           type: "POST",
                           contentType: "application/json",
                           url: "/boards/write",
                           data: JSON.stringify(data),
                           dataType: "json",
                           cache: false,
                           timeout: 600000,
                           success: function (data) {
                               console.log('Success: ', data);
                               alert('새 글이 등록되었습니다.');
                               location.href = "/boards"

                           },
                           error: function (error) {
                               console.log('Error')
                               location.reload();
                           }
                       })
                   }
                   function ajax_submit(id) {
                       var data = {};
                       data['title'] = $('#title').val();
                       data['content'] = $('#content').val();
                       data['author'] = 'me';
                       data['created'] = new Date($.now());

                       $.ajax({
                           type: "POST",
                           contentType: "application/json",
                           url: "/boards/write/"+id,
                           data: JSON.stringify(data),
                           dataType: "json",
                           cache: false,
                           timeout: 600000,
                           success: function (data) {
                               console.log('Success: ', data);
                               alert('글이 수정되었습니다.');
                               location.reload();

                           },
                           error: function (error) {
                               console.log('Error')
                               location.reload();
                           }
                       })
                   }
               });
           </script>
       </div>
       </form>
   </div>

</body>
</html>
